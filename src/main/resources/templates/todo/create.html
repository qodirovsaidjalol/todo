<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Todo Create Page') ">
</head>
<body>
<header th:include="fragment.html :: navbar"></header>

<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form th:action="@{/todo/create}" method="post" enctype="multipart/form-data" th:object="${dto}">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                    <span style="color: red" th:errors="*{title}"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>

                <div class="form-group">
                    <label for="code">Deadline</label>
                    <input type="datetime-local" class="form-control" id="code" name="deadline">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<footer th:include="fragment.html :: js-files"></footer>
</body>
