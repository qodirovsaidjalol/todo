<section th:include="fragment.html :: navbar"></section>

<div class="container">

                <th>Description</th>

                <td th:text="${todo.userId}"></td>
                <td>
                    <a th:href="@{/todo/delete/{id}/(id=${todo.id})}">ðŸ—‘</a>

            </tr>

    </div>
</div>

</body>
</html>
