<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Todo Update Page') ">
</head>
<body>
<header th:include="fragment.html :: navbar"></header>

<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form th:action="@{/todo/update}" method="post" enctype="multipart/form-data" th:object="${todo}">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${todo.getTitle()}">
                    <!--                    <span style="color: red" th:errors="*{title}"></span>-->
                </div>

                <div class="form-group">
                    <label for="description">Description </label>
                    <input type="text" class="form-control" id="description" name="description"
                           th:value="${todo.getDescription()}">
                </div>

                <div class="form-group">
                    <label for="code">Deadline</label>
                    <input type="datetime-local" class="form-control" id="code" name="deadline"
                           th:value="${todo.getDeadline()}">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<footer th:include="fragment.html :: js-files"></footer>
</body>
</html>
